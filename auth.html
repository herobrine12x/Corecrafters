<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreCrafters - Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/auth.css">  </head>
<body class="auth-page">

    <div class="auth-container">
        <div class="brand-logo">
            <h2>CoreCrafters Stud.</h2>
        </div>

        <div id="login-form" class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Log in to track your progress</p>
            </div>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="login-user" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-pass" placeholder="••••••••">
            </div>
            
            <button onclick="handleLogin()" class="save-btn">Sign In</button>
            
            <div class="toggle-container">
                <span>New to CoreCrafters?</span> 
                <span class="toggle-link" onclick="toggleAuth()">Create Account</span>
            </div>
        </div>

        <div id="register-form" class="auth-card hidden">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join the community today</p>
            </div>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" placeholder="Ex. Jason">
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="reg-user" placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="reg-email" placeholder="name@example.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-pass" placeholder="Create a password">
            </div>
            
            <button onclick="handleRegister()" class="save-btn">Register Now</button>
            
            <div class="toggle-container">
                <span>Already have an account?</span> 
                <span class="toggle-link" onclick="toggleAuth()">Sign In</span>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
